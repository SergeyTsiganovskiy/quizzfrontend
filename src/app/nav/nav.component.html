<mat-toolbar>
  <button md-button routerLink="/quiz">My Quiz</button>
  <button md-button routerLink="/play">Play</button>
  <span style="flex: 1 1 auto;"></span>
  <button *ngIf="! auth.isAuthenicated" md-button routerLink="/register">Register</button>
  <button *ngIf="! auth.isAuthenicated" md-button routerLink="/login">Login</button>
  <button *ngIf="auth.isAuthenicated" md-button (click)="auth.logout()">Logout</button>
</mat-toolbar>
